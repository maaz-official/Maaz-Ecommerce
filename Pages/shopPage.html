    <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
          let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
          arrowParent.classList.toggle("showMenu");
        });
      }
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
      });
    </script>

    <!--  -->

    <script>
      // script.js

      // Get menu toggle icon and nav links
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      // Add click event listener to menu toggle icon
      menuToggle.addEventListener("click", () => {
        // Toggle the 'active' class on nav links to show/hide them
        navLinks.classList.toggle("active");
      });
    </script>
    <script>
      //ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
      // Search Bar
      https: document
        .querySelector(".search-btn")
        .addEventListener("click", () => {
          const search = document.querySelector(".search").value;

          if (search % 2 === 0 || search % 2 === 1) {
            console.log(
              "⚠️ Warning: This search engine is not connected to the website ❗️"
            );
            alert("⚠️ This search engine is not connected to the website ❗️");
          } else {
            document.querySelector(".search-bar").classList.toggle("active");
          }
        });
    </script>
